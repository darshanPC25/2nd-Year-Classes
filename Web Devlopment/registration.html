<html>
<head>
<title>Registration page</title>
</head>
<body>
<center>
<h3 align="center"><u>REGISTRATION PAGE</u></h3>
<table border="3">
<tr><td>

<tr><td>PHONE NUMBER</td><td><input type="text" size="15" name="phone" required></td></tr>
<tr><td>GENDER</td><td><input type="radio" size="30" name="gen" value="M"/>male
<input type="radio" size="30" name="gen" value="F"/>female</td></tr>
<tr><td>Date of Birth</td>

<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
<option value="13">13</option>
<option value="14">14</option>
<option value="15">15</option>
<option value="16">16</option>
<option value="17">17</option>
<option value="18">18</option>
<option value="19">19</option>
<option value="20">20</option>
<option value="21">21</option>
<option value="22">22</option>
<option value="23">23</option>
<option value="24">24</option>
<option value="25">25</option>
<option value="26">26</option>
<option value="27">27</option>
<option value="28">28</option>
<option value="29">29</option>
<option value="30">30</option>
<option value="31">31</option>
</select>
<select name="month">
<option value="month">MONTH</option>
<option value="Jan">January</option>
<option value="Feb">February</option>
<option value="Mar">March</option>
<option value="Apr">April</option>
<option value="May">May</option>
<option value="June">June</option>
<option value="July">July</option>
<option value="Aug">August</option>
<option value="Sep">September</option>

</select>
<select name="year">
<option value="year">YEAR</option>

<option value="1987">Year</option>
<option value="1988">Year</option>
<option value="1989">Year</option>
<option value="1990">Year</option>

<option value="1993">Year</option>
<option value="1994">Year</option>
<option value="1995">Year</option>
<option value="1996">Year</option>
<option value="1997">Year</option>
<option value="1998">Year</option>

</select></td></tr>
<tr><td><label for="birthday">DATE OF BIRTH</label>
</td>
<td><input type="date" id="birthday" name="birthday">
<tr><td>LANGUAGE</td>
<td>
<input type="checkbox" value="eng" name="lang"/>ENGLISH
<input type="checkbox" value="hin" name="lang"/>HINDI
<input type="checkbox" value="tel" name="lang"/>TELUGU
<input type="checkbox" value="tam" name="lang"/>TAMIL
</td></tr>
<tr><td>ADDRESS</td>
<td><textarea name="addr" cols="25" rows="5"></textarea></td></tr>
<tr><td colspan="2" align="center"><input type="submit" value="SUBMIT">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="RESET"/></td>
</tr>
</table>
</form>
</td></tr></table>
</center>

</html>
